<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="page.css" />
    <title>Document</title>
</head>

<body class="">
    <div class="container">
        <header>
            <h1>Your Shopping Cart</h1>
            <div class="shopping">
                <img src="image/shopping.svg" />
                <span class="quantity">0</span>
            </div>
        </header>

        <div class="plus-button">
            <span class="material-symbols-outlined" id="plusButton"> add </span>
            <div class="plus-div none" id="plusDiv">
                <span class="material-symbols-outlined" id="closeButton">
                    close
                </span>
                <input type="text" class="form-control mb-2" id="linkInput" placeholder="Link" required />
                <input type="number" class="form-control mb-2" id="priceInput" placeholder="Price" required/>
                <input type="text" class="form-control mb-2" id="nameInput" placeholder="Name" required/>
                <button class="btn btn-primary mr-2" id="addCardButton">
                    Add Card
                </button>
                <button class="btn btn-secondary" id="addCancelButton">Cancel</button>
            </div>
        </div>

        <div class="list"></div>

        <div class="card">
            <h1>Card</h1>
            <ul class="listCard"></ul>
            <div class="checkOut">
                <div class="total">0</div>
                <div class="closeShopping">Close</div>
            </div>
        </div>

        <div class="debitcard none" id="debitCardDetails">
            <div class="addDebit" id="addDebit">
                <span class="material-symbols-outlined" id="cardCloseButton">
                    close
                </span>
                <input type="number" class="form-control mb-2" id="debitCardNumber"
                    placeholder="Enter Debit Card Number" />
                <input type="number" class="form-control mb-2" id="debitCardCVV" placeholder="Enter CVV" required/>
                <input type="text" class="form-control mb-2" id="debitCardLastName" placeholder="Enter LastName" required/>
                <input type="text" class="form-control mb-2" id="debitCardFirstName" placeholder="Enter FirstName" required/>
                <button class="btn btn-primary mr-2" id="saveDebitCard">Save</button>
                <button class="btn btn-secondary" id="DebitCancelButton">
                    Cancel
                </button>
            </div>
        </div>
    </div>

    <script src="https://unpkg.com/universal-cookie@7/umd/universalCookie.min.js"></script>
    <script src="page.js"></script>

</body>
</html>
