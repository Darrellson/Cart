<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="page.css">
    <title>Document</title>
</head>
<body class="">

    <div class="container">
        <header>
            <h1>Your Shopping Cart</h1>
            <div class="shopping">
                <img src="image/shopping.svg">
                <span class="quantity">0</span>
            </div>
        </header>

        <input type="text" id="linkInput" placeholder="Link">
        <input type="number" id="priceInput" placeholder="Price">
        <input type="text" id="nameInput" placeholder="Name">
        <button id="addCardButton">Add Card</button>

       <div id="displayArea"></div>

        <div class="list"></div>

        <div class="card">
            <h1>Card</h1>
            <ul class="listCard"></ul>
            <div class="checkOut">
                <div class="total">0</div>
                <div class="closeShopping">Close</div>
            </div>
        </div>

    </div>   
    
    <script src="https://unpkg.com/universal-cookie@7/umd/universalCookie.min.js"></script>
    <script src="page.js"></script>
    
</body>
</html>
